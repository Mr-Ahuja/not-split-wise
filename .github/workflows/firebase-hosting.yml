name: Deploy to Firebase Hosting

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: "20"
    - name: Enable Corepack
      run: corepack enable && corepack prepare pnpm@latest --activate
    - name: Install dependencies
      working-directory: apps/not-splitwise
      run: pnpm install --frozen-lockfile || pnpm install
    - name: Build
      working-directory: apps/not-splitwise
      run: pnpm build
    - name: Install Firebase CLI
      run: npm i -g firebase-tools
    - name: Configure Service Account (optional)
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
    - name: Set hosting site in firebase.json
      working-directory: apps/not-splitwise
      env:
        FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
      run: |
        node -e "const fs=require('fs');const p='firebase.json';const j=JSON.parse(fs.readFileSync(p,'utf8'));j.hosting=j.hosting||{};j.hosting.site=process.env.FIREBASE_PROJECT_ID;delete j.hosting.target;fs.writeFileSync(p,JSON.stringify(j));console.log('hosting.site=',j.hosting.site)"
    - name: Deploy to Firebase Hosting
      working-directory: apps/not-splitwise
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        GOOGLE_CLOUD_PROJECT: ${{ secrets.FIREBASE_PROJECT_ID }}
        FIREBASE_DEBUG: "true"
      run: |
        if [ -n "$GOOGLE_APPLICATION_CREDENTIALS" ]; then
          echo "Using service account for auth"
          firebase deploy --only hosting --project "$FIREBASE_PROJECT_ID"
        else
          echo "Using CI token for auth"
          firebase deploy --only hosting --project "$FIREBASE_PROJECT_ID" --token "$FIREBASE_TOKEN"
        fi
