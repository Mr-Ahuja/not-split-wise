name: Deploy to Firebase Hosting

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: "20"
    - name: Enable Corepack
      run: corepack enable && corepack prepare pnpm@latest --activate
    - name: Install dependencies
      working-directory: apps/not-splitwise
      run: pnpm install --frozen-lockfile || pnpm install
    - name: Build
      working-directory: apps/not-splitwise
      run: pnpm build
    - name: Install Firebase CLI
      run: npm i -g firebase-tools
    - name: Set hosting site in firebase.json
      working-directory: apps/not-splitwise
      env:
        FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
      run: |
        node -e "const fs=require('fs');const p='firebase.json';const j=JSON.parse(fs.readFileSync(p,'utf8'));j.hosting=j.hosting||{};j.hosting.site=process.env.FIREBASE_PROJECT_ID;delete j.hosting.target;fs.writeFileSync(p,JSON.stringify(j));console.log('hosting.site=',j.hosting.site)"
    - name: Configure Service Account
      working-directory: apps/not-splitwise
      run: |
        printf "%s" "${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}" > $RUNNER_TEMP/sa.json
        echo "GOOGLE_APPLICATION_CREDENTIALS=$RUNNER_TEMP/sa.json" >> $GITHUB_ENV
        echo "Wrote SA to $RUNNER_TEMP/sa.json"
    - name: Deploy to Firebase Hosting
      working-directory: apps/not-splitwise
      env:
        FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
      run: |
        firebase deploy --only hosting --project "$FIREBASE_PROJECT_ID" --token "${{ secrets.FIREBASE_TOKEN }}"
